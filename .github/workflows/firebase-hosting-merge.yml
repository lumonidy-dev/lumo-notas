name: Create and Deploy Firebase Config

'on':
  push:
    branches:
      - main

jobs:
  create_firebase_config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set FIREBASE_CONFIG environment variable
        run: |
          echo "FIREBASE_CONFIG<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.FIREBASE_CONFIG }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

  build_and_deploy:
    needs: create_firebase_config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install and Build
        run: npm ci && npm run build
        working-directory: ${{ github.workspace }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LUMO_NOTAS }}
          channelId: live
          projectId: lumo-notas
